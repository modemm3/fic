<div class="container center-block">
	<button type="button" class="close" aria-hidden="true">&times;</button>
	<div class="panel panel-primary">
	<div class="panel-heading">{{'measureUnit.title' | translate}}
	
	</div>
		<div class="panel-body">
			<form class="form">
				<div class="form-group">
					<label class="col-lg-1">{{'measureUnit.form.lbl_name' | translate}}</label>
					<div class="col-lg-5">
						<input type="text" class="form-control" ng-model="measureUnit.name" placeholder="{{'measureUnit.form.placeholder_name' | translate}}"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2">{{'measureUnit.form.lbl_description' | translate}}</label>
					<div class="col-lg-4">
						<input type="text" class="form-control" ng-model="measureUnit.description"  placeholder="{{'measureUnit.form.placeholder_description' | translate}}"></input>
					</div>
				</div>
			</form>
		</div>
		<div class="panel-footer">
		  	<div class="btn-group">
			    <button type="button" class="btn btn-default" ng-click="save()">
			      <span  data-toggle="Guardar el tipo de direcci&oacuten" class="glyphicon glyphicon-floppy-save">{{'measureUnit.form.btn_save' | translate}}</span>
			    </button>
		    </div>
    	</div>		
	</div>
</div>
